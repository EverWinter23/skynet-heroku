<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>s3 Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/browser.css" />
    <script src="js/browser.js"></script>
</head>

<!-- stylesheets -->
<link rel="stylesheet" href="css/browser.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"></link>

<!-- custom scripts -->
<script src="js/browser.js"></script> 
<!-- amazon web services -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.259.1.min.js"></script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- don't forget to be awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    
<body>

    <div class="ui upload-drop">  
            <aside class="ui__sidebar">
                <ul class="file-tree">
                    <li class="file-tree__item">
                    </li>
    
                    <li class="file-tree__item file-tree__item--open">
                    </li>
    
                </ul>
                <!-- /.file-subtree -->
                        
            </aside>
            <!-- /.sidebar -->
        
        <main class="ui__main">
            <div class="ui__menu">
                <a href="javascript:void(0);" class="ui__btn sidebar-toggle"></a>
                <a href="javascript:void(0);" data-modal="upload-modal" class="ui__btn upload-btn"></a>

                <a href="javascript:void(0);" class="ui__btn options-toggle"></a>
                <a href="javascript:void(0);" class="ui__btn help-btn" data-overlay="help"></a>

            </div>
            <!-- /.ui__menu -->
            
            <div class="ui__info info-modal" id="upload-modal">
            
            </div>
            <!-- /.ui__info -->

            <table class="file-list" id="file-table">     
                <tr class="file-list__header">
                        <th onClick="sortTable(0)">Name <i class="fa fa-long-arrow-down"></i></th>
                        <th onClick="sortTable(1)">Type</th>
                        <th onClick="sortTable(2, '123')">Size</th>
                        <th>Tags</th>
                </tr> 
            </table>
            <!-- /.file-list -->

        </main>
        <!-- /.ui__main -->

    </div>
    <!-- /.ui -->
    
</body>
</html>
